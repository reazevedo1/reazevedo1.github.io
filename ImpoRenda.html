<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>IMPOSTO DE RENDA</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
	$(function(){
		$("#calcule").click(function(){

			let salario = $("#sal").val();
			salario = parseInt(salario);
			let taxa = 0;
			if(salario <= 1903.98)
			{
				$("#result").html("Não há taxa de imposto!"); 
			}
			if(salario > 1903.98 && salario <= 2826.65)
			{	
				let porcentagem = 7.5/100;
				taxa = (salario*porcentagem) - 142.80;
				taxa = Math.round(taxa);
				$("#result").html("Sua taxa é de, aproximadamente: " + taxa);
			}
			if(salario > 2826.65 && salario <= 3751.05)
			{	
				let porcentagem = 15/100;
				taxa = (salario*porcentagem) - 354.80;
				taxa = Math.round(taxa);
				$("#result").html("Sua taxa é de, aproximadamente: " + taxa);
			}
			if(salario > 3751.05 && salario <= 4664.68)
			{
				let porcentagem = 22.5/100;
				taxa = (salario*porcentagem) - 636.13;
				taxa = Math.round(taxa);
				$("#result").html("Sua taxa é de, aproximadamente: " + taxa);
			}
			else if(salario > 4664.68)
			{
				let porcentagem = 27.5/100;
				taxa = (salario*porcentagem) - 869.36;
				taxa = Math.round(taxa);
				$("#result").html("Sua taxa é de, aproximadamente: " + taxa);

			}
		})
	    })
	</script>
</head>
<body>

<h1>Imposto de renda- taxas </h1>
	<p>Faça o cálculo da taxa do imposto de renda de acordo com seu salário mensal, baseado nas alíquotas. Taxa = salario * alíquota - deducao.<br> </p>
	<img src="../img/renda.png" style="padding-left: 20px;">
	<input id="sal" placeholder="Salário">
	<button id="calcule">CALCULAR</button>
	<h3 id="result"></h3>

</body>
</html>
