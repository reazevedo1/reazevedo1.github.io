<html>

	<body>
		<h1> Exerc√≠cio 02 </h1>
			<button onclick="novoElemento()">CRIAR</button>
			<div id="botao">
				<br>
			</div>
		<script>

			function novoElemento() {
				var divnova = document.createElement('div')
				divnova.style.width = 100;
				divnova.style.height = 100;
				divnova.style.backgroundColor = '#F00';
				divnova.addEventListener('mouseover', function(){
	            var letters = "0123456789ABCDEF";
	            var color = "#";
	            for (var i = 0; i < 6; i++) {
	            color += letters[Math.floor(Math.random() * 16)];
	            }
	            return this.style.background = color;
	        });
				var bt = document.getElementById("botao");
				bt.appendChild(divnova);
			}
	




		</script>
	</body>
