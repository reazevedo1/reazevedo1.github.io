<!DOCTYPE html>
<html>

<head>
	<title></title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
	<script>
		$(function () {
			var glossario = [{
				"id": 1, "termo": "W3C"
				, "definicao": "World Wide Web Consortium – escritório responsável por desenvolver normas técnicas para a Internet"
				, "autor": "José Borges", "dataCriacao": "2015-04-01"
			}
				, {
				"id": 2, "termo": "HTML"
				, "definicao": "HyperText Markup Language – linguagem de marcação utilizada para estruturar páginas web"
				, "autor": "Pedro Silva", "dataCriacao": "2017-05-12"
			}
				, {
				"id": 3, "termo": "CSS"
				, "definicao": "Cascade Style Sheet – Folhas de estilo utilizadas para configurar a visualização de  páginas web."
				, "autor": "Maria Machado", "dataCriacao": "2018-10-11"
			}
			];

			$(glossario).each(function (idx, termos) { //Eu estou pegando da variavel glossario os ids para adicionar em uma lista
				let titulo = termos.termo;
				$("#termos")
					.append(
						$("<li>")
							.text(titulo).attr("value", idx)
					)

				$("#termos").on("click", "li", function () {
					let id = $(this).val(); //Como eu atribui um valor do idx na lista, eu consigo recuperar esse valor usando o .val
					$("#termo").text(glossario[id].termo);
					$("#definicao").text(glossario[id].definicao);
					$("#autor").text(glossario[id].autor);
					$("#dataCriacao").text(glossario[id].dataCriacao);

				})


			})

		});

	</script>

	<style>
		h1{
			text-align: center;
			border-style: double;
			font-family: 'Poppins', sans-serif;
		}
		p, ul{
			font-family: 'Poppins', sans-serif;
		}

	</style>
</head>

<body>

	<h1>GLOSSÁRIO</h1>
	<p> Clique para ver as definições de cada termo:</p>
	<ul id="termos"></ul>
	<div class="fundo">
		<p id=termo></p>
		<p id=definicao></p>
		<p id=autor></p>
		<p id=dataCriacao></p>
	</div>

</body>

</html>
