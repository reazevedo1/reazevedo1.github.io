<html>
<head>
	<meta charset="UTF-8">
    <title>Exercício 02</title>
    <script type="text/javascript">
        function marca() {

            var frase = document.getElementById("frase");
            let arm = frase.value;

            for (var i = 0; i <= frase.value.length; i++) {
              if (arm[i] == "A" || arm[i] == "a" || arm[i] == "E" || arm[i] == "e" || arm[i] == "I" || arm[i] == "i" || arm[i] == "O" || arm[i] == "o" || arm[i] == "u" || arm[i] == "U" ) {
                 document.body.innerHTML += arm[i].bold();
            }else
            {
                document.body.innerHTML += arm[i];
            }
            }
        }

    </script>
</head>
<body>
    <h2>Este programa que lê uma frase e a reescreva abaixo marcando as vogais em negrito:</h2>
  
        <form>
        <input type="text" id="frase" name="frase" /> 
          <input type="submit" class="enviar" onclick="marca();" value="VER" />
        </form>

</body>
</html>
