<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Número04</title>
	    <meta charset="UTF-8">
	    <link rel="stylesheet" type="text/css" href="estilo.css">

	</head>

	<body>
	<h1>Hipotenusa</h1>
		<input type="number" id="l1"/>
		<input type="number" id="l2"/>
		<button onClick="recebelados()">calcular</button>
	</body>
	<script>
		function recebelados(){
			var l1 = document.getElementById("l1").value;
			var l2 = document.getElementById("l2").value;
			cat1 = parseInt(l1);
			cat2 = parseInt(l2);

			var resultado = hipotenusa(cat1, cat2);

			alert("A é igual a " + resultado);
		}

		function hipotenusa(c1, c2){ 
		h = Math.pow(c1, 2) + Math.pow(c2, 2); 
		return (Math.sqrt(h)); 
		}
			
	</script>
</html>
