<h1 class="centro"> Exercício 01 - Elemento Selecionado : Oxigênio</h1>
<h2></h2>

<br>
<div class="margem">
	<h3> Transformar de mol para massa</h3>
	<input 
		type="number" 
		id="entrada1"
		placeholder="MOL"
	>

	<button onclick="chamaMOL();">Executar</button>
	<br>
	<p id="txt1"></p>
	<br>
	<br>

	<h3> Transformar de massa para MOL</h3>
	<input 
		type="number" 
		id="entrada2"
		placeholder="GRAMAS"
	>
	<p id="txt2"></p>

	<p> Feito por Rebeca Azevedo e Anna Beatriz</p>
	<button onclick="chamaGRAMA();">Executar</button>
		<footer>
			<a class="retorno" href="abaprincipal.html">Voltar</a>
		</footer>

		<script>
			function chamaMOL()
			{
				var n1 = document.getElementById("entrada1").value;
				n1 = parseFloat(n1);
				var massa = 0.0;
				var gramas_oxi = 16;
				massa  =  n1 * gramas_oxi;
				var resultado = "16g - 1 mol O <br> Xg" +  " - " + n1 + " mol O<br> <br> " + gramas_oxi + " X " + n1 + " = Xg x 1 mol O <br> <br> O resultado é: " + massa + " g de Oxigênio";
				document.getElementById("txt1").innerHTML = resultado;
			}

			function chamaGRAMA()
			{
				var n1 = document.getElementById("entrada2").value;
				n1 = parseFloat(n1);
				var gramas_oxi = 16;
				mol  =  n1/gramas_oxi;
				var resultado = "16g de Oxigênio - 1 mol O <br> " + n1 + " g de Oxigênioo -  x mol O<br> <br> " + n1 + " g de Oxigênio x 1 mol O " + " = x mol O x 16 g de Oxigênio <br> <br>" +  n1 + " / " + gramas_oxi +   "<br>O resultado é: " + mol + " mol de Oxigênio";
				document.getElementById("txt2").innerHTML = resultado;
			}

		</script>
</div>
