<h1> Simulação 1: Transformações entre número de mol e massa (em gramas)</h1>
<h3>Elemento escolhido- O2</h3>
<br>
	<h3> Transformar de mol para massa</h3>
	<input type="number" id="entrada1" placeholder=" Quantidade de MOL's">
	<button onclick="chamaMOL();">Transformar</button>
	<br>
	<p id="transform1"></p>
	<br>
	<h3> Transformar de massa para MOL</h3>
	<input type="number" id="entrada2" placeholder=" Quantidade de GRAMAS">
	<button onclick="chamaGRAMA();">Transformar</button>
	<br>
	<p id="transform2"></p>
	<br>
		<footer>
			<p>Rebeca Azevedo e Anna Beatriz, 2º ano</p>
		</footer>

		<script>
			function chamaMOL()
			{
				var n1 = document.getElementById("entrada1").value;
				n1 = parseFloat(n1);
				var g_O2 = 32;
				var massa = n1 * g_O2;
				var resultado = "1mol de O2 --> 32g de O2 <br>" + n1 + "mol de O2 --> Xg de O2 <br> xg de O2 --> " + n1 + " * " + g_O2 + "<br> xg de O2 = " + massa + "<br> <br> Logo, " + n1 + "mol's de O2 equivalem a " + massa + " gramas de O2";
				document.getElementById("transform1").innerHTML = resultado;
			}

			function chamaGRAMA()
			{
				var n1 = document.getElementById("entrada2").value;
				n1 = parseFloat(n1);
				var g_O2 = 32;
				var n_mol  =  n1/g_O2;
				var resultado = "1mol de O2 --> 32g de O2 <br> x mol de O2 --> " + n1 + "g de O2 <br> x mol de O2 * " + g_O2 + "g de O2 --> " + n1 +"g de O2 <br> x mol de O2 --> " + n1 + " / " + g_O2 + "g de O2 <br> xg de O2 = " + n_mol + " mol's de O2<br> <br> Logo, " + n1 + " gramas de O2 equivalem a " + n_mol + " mol's de O2";
				document.getElementById("transform2").innerHTML = resultado;
			}

		</script>
</body>
