<body>
<h1> Molaridade </h1>  
<p> Descubra a concentração molar de sua solução!</p> 
<p> Coloque a quantidade em MOL's de KNO3 (soluto) desejada e depois defina em meio a quantos LITROS de H20 (solvente) ele será dissolvido:</p>
<input id = "KNO3" placeholder= " Mols de KNO3">
<input id = "H2O" placeholder= "Litros de H2O">
<button onclick="R();">Executar</button>
<p id="resultado"></p>


<script >
   function R(){
     var sl = document.getElementById("KNO3").value;
      sl= parseFloat(sl.replace(',','.'));
      
      var sv = document.getElementById("H2O").value;
      sv=parseFloat(sv.replace(',','.'));

      var M = "A concentração em quantidade de matéria se dá pela fórmula: <br> M = n1/V na qual n1 equivale ao número de mol's e V ao volume em litros da solução. <br> Então, aplicando esta fórmula teremos que <br> M = "+ sl + " / " + sv + "<br> Logo, concluiremos que a concentração desta solução é de <br> M = " + sl/sv + " mol/L";

     
      document.getElementById("resultado").innerHTML = M;
   }
</script>
