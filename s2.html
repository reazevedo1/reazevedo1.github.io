<h1 class="centro"> Exercício 02 </h1>
<h3> Coloque o valor, selecione o elemento que irá inserir o valor, além de colocar o elemento com quem ele irá se comparar</h3>
<p> MOL de H2O -> G de O , VOLUME H20 -> MOL H2</p>
<br>
<input id = "mol">
<button onclick="t();">Executar</button>
<p id="conta"></p>

<br>
<input id = "vol">
<button onclick="m();">Executar</button>
<p id="conta2"></p>

<script >
	function t(){
	var rmol = document.getElementById("mol").value;
	var go = 16;
	var r= rmol*go;
	var resultado= "1 MOL de H2O -> 16 G de O <br>" + rmol + "MOL de H2O -> X G de O <br> <br>" + rmol + " * " + go + " = x G de O <br>" + "X G de O = " + r; 
	document.getElementById("conta").innerHTML = resultado;
	}

	function m(){
	var rvol = document.getElementById("vol").value;
	rvol = parseFloat(rvol);
	var v = 22.4;
	var r= rvol/22.4;
	var resultado=  v + " L de de H2O -> 1 MOL de H2 <br>" + rvol + "L de H2O -> X MOL de H2 <br> <br>" + rvol + " =  x * " + v + "<br> x = " + r; 
	document.getElementById("conta2").innerHTML = resultado;
	}
</script>
